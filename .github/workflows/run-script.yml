name: Trading Bot Analysis

on:
  schedule:
    # Chạy cứ 2 giờ một lần (UTC time)
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Cho phép chạy thủ công
  push:
    branches: [ main, master ]  # Chạy khi push code mới

jobs:
  analyze-trading:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Tăng timeout lên 60 phút
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        # Cài đặt thêm các dependencies có thể thiếu
        pip install yfinance tradingview-ta python-dotenv
        
    - name: Create .env file
      run: |
        echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" > .env
        echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> .env
        
    - name: Create necessary directories
      run: |
        mkdir -p ml_models ml_data prediction_data
        
    - name: Run trading analysis
      run: |
        python script_github_actions.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        PYTHONPATH: ${{ github.workspace }}
        
    - name: Upload logs and data (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: trading-bot-logs
        path: |
          *.log
          prediction_data/
          ml_models/
          ml_data/
        retention-days: 7
        
    - name: Upload results (if success)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: trading-bot-results
        path: |
          prediction_data/
          ml_models/
          ml_data/
        retention-days: 1
