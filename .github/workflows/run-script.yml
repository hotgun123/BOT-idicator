name: Trading Bot Analysis

on:
  schedule:
    # Ch·∫°y c·ª© 3 gi·ªù m·ªôt l·∫ßn (UTC time) - 0:00, 3:00, 6:00, 9:00, 12:00, 15:00, 18:00, 21:00
    - cron: '0 0,3,6,9,12,15,18,21 * * *'
  workflow_dispatch:  # Cho ph√©p ch·∫°y th·ªß c√¥ng
  push:
    branches: [ main, master ]  # Ch·∫°y khi push code m·ªõi

jobs:
  analyze-trading:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # TƒÉng timeout l√™n 60 ph√∫t
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        # C√†i ƒë·∫∑t th√™m c√°c dependencies c√≥ th·ªÉ thi·∫øu
        pip install yfinance tradingview-ta python-dotenv
        
    - name: Create .env file
      run: |
        echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" > .env
        echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> .env
        
    - name: Create necessary directories
      run: |
        mkdir -p ml_models ml_data prediction_data
        
    - name: Run trading analysis
      run: |
        python script.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        PYTHONPATH: ${{ github.workspace }}
        
    - name: Upload logs and data (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: trading-bot-logs
        path: |
          *.log
          prediction_data/
          ml_models/
          ml_data/
        retention-days: 7
        
    - name: Upload results (if success)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: trading-bot-results
        path: |
          prediction_data/
          ml_models/
          ml_data/
        retention-days: 1

