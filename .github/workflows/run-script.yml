name: Run Python Script every 2 hours

on:
  schedule:
    - cron: "0 */2 * * *"   # chạy mỗi 2 tiếng (UTC)
  workflow_dispatch:        # để có nút Run workflow test thủ công

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install TA-Lib dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          sudo apt-get install -y libta-lib0 libta-lib0-dev

      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run script
        run: python script.py
