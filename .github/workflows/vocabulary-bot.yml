name: Vocabulary Bot

on:
  schedule:
    # Cháº¡y 3 láº§n má»—i ngÃ y: 6h, 14h, 22h UTC
    - cron: '0 6,14,22 * * *'
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng
  push:
    branches: [ main, master ]
    paths:
      - 'vocabulary_*.py'
      - 'vocabulary_bot.py'

jobs:
  vocabulary-learning:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install requests schedule
        
    - name: Test vocabulary bot
      run: |
        python -c "from vocabulary_learning import get_sequential_vocabulary_words; words = get_sequential_vocabulary_words(2); print('ðŸ“Š Test successful:', len(words), 'words')"
        
    - name: Run vocabulary bot
      run: |
        python run_vocabulary_once.py
        
    - name: Upload vocabulary logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: vocabulary-bot-logs
        path: |
          *.log
          vocabulary_*.py
        retention-days: 7
        
    - name: Upload vocabulary results (if success)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: vocabulary-bot-results
        path: |
          vocabulary_*.py
          vocabulary_progress.json
        retention-days: 1
